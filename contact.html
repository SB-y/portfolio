<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>a.liencontact {font-weight: bold;}</style>
</head>


<body>

    <header>
        <h1>PORTFOLIO</h1>
        <nav id="navigation">
        </nav>
    </header>

    <main>
        <section class="bandeau2" id="pages"></section>

        <section class="container">
            <div class="contact">
        <h2>Contactez-moi</h2>
    
        <form id="formContact">
    
            <label for="nom">Votre nom</label>
            <input type="text" id="nom" name="nom" placeholder=""><br>
            <span class="error" id="nomErreur"></span>
    
            <label for="mail">Votre email</label>
            <input type="text" id="mail" name="mail"><br>
            <span class="error" id="mailErreur"></span>

            <label for="tel">Votre téléphone</label>
            <input type="text" id="tel" name="tel"><br>
            <span class="error" id="telErreur"></span>
        
            <label for="message">Votre message</label>
            <textarea id="message" name="message" placeholder="Ecrivez ici votre message" rows="8" cols="40"></textarea><br>  <!-- pour changer les dimensions du text area en changeant les valeurs rows et cols-->
            <span class="error" id="messageErreur"></span>

            <input class="bouton" type="submit" value="Envoyer">
        </form> 
    </div>
        </section>

        </main>

        <footer id="footer">
        </footer>
        
        <script src="script.js" type="text/Javascript"></script>
        <script src="scriptform.js" type="text/Javascript"></script>
    
</body>
</html>
